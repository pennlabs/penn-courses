# fly.toml app configuration file generated for penn-course-backend on 2024-01-19T03:50:16-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "penn-course-backend"
primary_region = "ewr"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
