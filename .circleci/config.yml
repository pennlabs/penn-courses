version: 2.1
orbs:
  docker: circleci/docker@0.5.19
  django-tools: pennlabs/django-tools@0.0.1
  helm-tools: pennlabs/helm-tools@0.1.4

branch-filters: &branch-filters
  filters:
    branches:
      only:
        - master

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - django-tools/check:
          project-name: "PennCourses"
      - docker/publish:
          name: publish-backend
          requires:
            - django-tools/check
          cache_from: "pennlabs/penn-courses-backend:latest"
          image: "pennlabs/penn-courses-backend"
          tag: "${CIRCLE_SHA1},latest"
          context: docker-publish
          <<: *branch-filters
      - run:
          name: pcp-lint
          command: |
            cd frontend/plan && npm run lint
      - docker/publish:
          name: publish-plan
          requires:
            - pcp-lint
          path: frontend/plan
          cache_from: "pennlabs/penn-course-plan:latest"
          image: "pennlabs/penn-course-plan"
          tag: "${CIRCLE_SHA1},latest"
          context: docker-publish
          <<: *branch-filters
      - helm-tools/deploy:
          requires:
            - publish-backend
            - publish-plan
          context: k8s-deploy
          <<: *branch-filters
