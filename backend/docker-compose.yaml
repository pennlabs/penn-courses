version: "3"

services:
  db:
    image: postgres
    command: postgres -c stats_temp_directory=/tmp
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=penn-courses
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data
  redis:
    image: redis:4.0
    ports:
      - "6379:6379"
