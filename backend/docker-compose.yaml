version: "3"

services:
  db:
    image: postgres
    command: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=penn-courses
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data
  # redis:
  #   image: redis/redis-stack:6.2.6-v6
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - ./redis:/data
  #     - ./redis-stack.conf:/redis-stack.conf
  development:
    depends_on:
      - db
    profiles:
      - dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - .:/backend
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgres://penn-courses:postgres@db:5432/postgres
    command: tail -f /dev/null
